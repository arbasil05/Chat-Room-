<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Chat App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages{
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-cyan-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-amber-500">
        <div>
            <a href="/" class="text-xl text-white">BSA Chat Room</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/room/" class="text-white hover:text-gray-200">Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-cyan-600 hover:bg-cyan-700">Log out</a>

            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log In</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-cyan-600 hover:bg-cyan-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>


    
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}


</body>
</html>
